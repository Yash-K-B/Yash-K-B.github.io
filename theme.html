        function openNav() {
            if (screen.width > 520) {
                document.getElementById('sidenavbar').style.left = 0;
                document.body.style.marginLeft = '300px';
            } else {
                document.getElementById('sidenavbar').style.width = '80%';
                document.getElementById('sidenavbar').style.left = 0;
            }

        }

        function closeNav() {
            if (screen.width > 520) {
                document.getElementById('sidenavbar').style.left = '-300px';
                document.body.style.marginLeft = '0px';
            } else {
                document.getElementById('sidenavbar').style.width = '300px';
                document.getElementById('sidenavbar').style.left = '-300px';
            }
        }
    </script>
